sudo: false
#dist: trusty

language: java
jdk:
  - openjdk8
    #  - oraclejdk8

git:
  submodules: false
before_install: scripts/travis-initialize-submodules

install: ./gradlew setupDecompWorkspace
script: xvfb-run --server-args="+extension RANDR" ./gradlew test --stacktrace
after_failure: scripts/upload

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
